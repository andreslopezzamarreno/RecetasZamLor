<div class="container">
  <h1 class="title">{{ title() }}</h1>

  <p *ngIf="loading()" class="loading">Cargando...</p>

  <div class="files-grid">
    <div *ngFor="let file of files()" class="file-card">
      <button
        [ngClass]="file.type === 'dir' ? 'folder' : 'file'"
        (click)="file.type === 'dir' ? openFolder(file) : openFile(file)"
      >
        <span class="icon">{{ file.type === 'dir' ? 'ğŸ“' : 'ğŸ“„' }}</span>
        <span class="name">{{ cleanName(file.name) }}</span>
      </button>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
